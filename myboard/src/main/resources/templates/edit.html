<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>수정페이지</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">	<!-- 여백 -->
	<div class="row">	<!-- 줄바꿈 -->
		<div class="col-md-6 card">		<!-- 6/12 -->
			<h1 class="text-center">유저정보 수정</h1>
			<div class="card-body">
				<!-- input을 하기 위해선 form을 만들어야함 -->
				<form th:action="@{/{id}/ (id=${user.id})}" th:object="${user}" method="POST">
					<div class="form-group">
						<label>이름</label>
						<input type="text" name="first_name" th:field="*{first_name}">
						<br>
						<label>성</label>
						<input type="text" name="last_name" th:field="*{last_name}">
						<br>
						<label>이메일</label>
						<input type="text" name="email" th:field="*{email}">
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">수정하기</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>


</body>
</html>
